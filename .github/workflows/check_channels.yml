name: Check Live Channels

on:
  schedule:
    # 这里的格式是：分 时 日 月 周
    # 下面的配置表示：每周日 00:00 (UTC 时间) 执行
    - cron: '0 0 * * 0' 
  workflow_dispatch: # 保留手动触发按钮，方便随时测试

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 检出代码
      uses: actions/checkout@v3

    - name: 设置 Python 环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 安装依赖
      run: |
        pip install requests

    - name: 执行检查脚本
      run: python check_sources.py

    - name: 提交并推送结果
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add output.txt
        # 只有在文件有变动时才提交，防止报错
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update output.txt with valid sources" && git push)
